<div class="container">
  <div class="row">
    <div class="col-md-4 col-12"></div>
    <div class="col-md-4 col-12">
      <h2>Register</h2>
      <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" formControlName="username" />
          <p class="error" *ngIf="checkError('username', 'required')">
            Username is required
          </p>
          <p class="error" *ngIf="checkError('username', 'minlength')">
            Username must contain min 3 characteres
          </p>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
          />
          <p class="error" *ngIf="checkError('password', 'required')">
            Password is required
          </p>
          <p class="error" *ngIf="checkError('password', 'pattern')">
            Password must contain: caps, lower and number
          </p>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email" />
          <p class="error" *ngIf="checkError('email', 'required')">
            Email is required
          </p>
          <p class="error" *ngIf="checkError('email', 'pattern')">
            Email must be valid
          </p>
        </div>
        <div class="mb-3">
          <label class="form-label">Birthdate</label>
          <input
            type="date"
            class="form-control"
            formControlName="fecha_nacimiento"
          />
          <p class="error" *ngIf="checkError('fecha_nacimiento', 'required')">
            Birthdate is required
          </p>
          <p class="error" *ngIf="checkError('dni', 'dnivalidator')">
            Birthdate is wrong
          </p>
        </div>
        <input
          class="btn btn-outline-primary"
          type="submit"
          value="Enviar"
          [disabled]="!formulario.valid"
        />
      </form>
    </div>
    <div class="col-md-4 col-12"></div>
  </div>
</div>
