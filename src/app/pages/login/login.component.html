<h2>Login user</h2>
<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" formControlName="email">
        <p class="error" *ngIf="checkError('email', 'required')">
            Email is required
        </p>
        <p class="error" *ngIf="checkError('email', 'pattern')">
            Must be a valid email
        </p>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password">
        <p class="error" *ngIf="checkError('password', 'required')">
            Password is required
        </p>
        <p class="error" *ngIf="checkError('password', 'pattern')">
            Password must contain: caps, lower and number
        </p>
    </div>
    <input class="boton" type="submit" value="Enviar" [disabled]="!formulario.valid">
</form>
