<div class="container">
  <div class="row">
    <div>
      <button class="btn btn-outline-primary mb-2" [routerLink]="['/gameList']">
        Go back
      </button>
    </div>
  </div>
  <div class="row">
  <div class="col-md-2 col-12"></div>
  <div class="col-md-8 col-12">
    <h2>New Game</h2>
  <form class="mb-5 mt-4" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Detailed description</label>
      <textarea class="form-control" formControlName="detailed_description" ></textarea>
      <p class="error" *ngIf="checkError('detailed_description', 'required')">
        Description is required
      </p>
    </div>
    <div class="mb-3">
      <label class="form-label">About the game</label>
      <textarea class="form-control" formControlName="about_the_game" ></textarea>
      <p class="error" *ngIf="checkError('about_the_game', 'required')">
        Description is required
      </p>
    </div>
  
    <div class="mb-3">
      <label class="form-label">Short description</label>
      <textarea
        class="form-control"
        formControlName="short_description"
      ></textarea>
      <p class="error" *ngIf="checkError('short_description', 'required')">
        Description is required
      </p>
    </div>
  
    <div class="mb-3">
      <label class="form-label">Header image</label>
      <input type="text" class="form-control" formControlName="header_image" />
      <p class="error" *ngIf="checkError('header_image', 'required')">
        Image is required
      </p>
    </div>
    <div class="mb-3">
      <label class="form-label">Capsule image</label>
      <input type="text" class="form-control" formControlName="capsule_image" />
      <p class="error" *ngIf="checkError('capsule_image', 'required')">
        Image is required
      </p>
    </div>
    <div class="mb-3">
      <label class="form-label">Capsule imagev5</label>
      <input type="text" class="form-control" formControlName="capsule_imagev5" />
      <p class="error" *ngIf="checkError('capsule_imagev5', 'required')">
        Image is required
      </p>
    </div>
    <div class="mb-3">
      <label class="form-label">Website</label>
      <input type="text" class="form-control" formControlName="website" />
    </div>
    <div class="mb-3">
      <label class="form-label">Pc requirements minimum</label>
      <textarea
        class="form-control"
        formControlName="pc_requirements_minimum"
      ></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Pc requirements recommended</label>
      <textarea
        class="form-control"
        formControlName="pc_requirements_recommended"
      ></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Mac requirements</label>
      <textarea
        class="form-control"
        formControlName="mac_requirements"
      ></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Linux requirements</label>
      <textarea
        class="form-control"
        formControlName="linux_requirements"
      ></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Developers</label>
      <input type="text" class="form-control" formControlName="developers" />
      <p class="error" *ngIf="checkError('developers', 'required')">
        Input required
      </p>
    </div>
    <div class="mb-3">
      <label class="form-label">Publishers</label>
      <input type="text" class="form-control" formControlName="publishers" />
      <p class="error" *ngIf="checkError('publishers', 'required')">
        Input required
      </p>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" formControlName="price" />
      <p class="error" *ngIf="checkError('price', 'required')">
        Price is required
      </p>
    </div>
    <div class="mb-3">
      <label class="form-label">Support info url</label>
      <input
        type="text"
        class="form-control"
        formControlName="support_info_url"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Support info email</label>
      <input
        type="text"
        class="form-control"
        formControlName="support_info_email"
      />
    </div>
  
    <input
      class="btn btn-outline-primary"
      type="submit"
      value="Enviar"
      [disabled]="!formulario.valid"
    />
  </form>
  </div>
  <div class="col-md-2 col-12"></div>
  </div>
</div>
